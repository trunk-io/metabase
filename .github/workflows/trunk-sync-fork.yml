name: Trunk Sync Fork

on:
  schedule:
    # Runs at midnight every day
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-22.04

    steps:
    - name: Run Fork Sync
      uses: tgymnich/fork-sync@v1.8
      with:
        owner: metabase
        base: master
        head: master
